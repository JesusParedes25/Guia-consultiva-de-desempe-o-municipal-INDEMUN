var datasets = data.map(function(municipio) {
    return {
        label: municipio.municipio,
        data: municipio.aprovechamiento.map(function(point) { return point.value; }),
        fill: false,
        borderColor: '#9f2241',  // o cualquier otro color que desees para esta línea
        borderWidth: 1
    };
});


var labels = data[0].aprovechamiento.map(function(point) { return point.year; });

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: datasets
    },
    options: { 
        aspectRatio: 3,
        responsive: true,
        plugins: {
            title: {
                display: false,
                text: 'Chart.js Line Chart'
            }
        }
    }
});
